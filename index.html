<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-base-100">
    <div class="max-w-6xl mx-auto px-4 pt-4">
      <!-- header start -->
      <header>
        <h3 class="font-bold text-xl sm:text-2xl md:text-3xl text-info-content">
          Job Application Tracker
        </h3>

        <!-- tracker card -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-8 mt-4"
        >
          <!-- total -->
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title text-sm">Total</h2>
              <p class="font-bold text-2xl">0</p>
            </div>
          </div>

          <!-- Interview -->
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title text-sm">Interview</h2>
              <p class="font-bold text-2xl text-green-500">0</p>
            </div>
          </div>

          <!-- Rejected -->
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title text-sm">Rejected</h2>
              <p class="font-bold text-2xl text-red-500">0</p>
            </div>
          </div>
        </div>
      </header>
      <!-- header end -->
    </div>
  </body>
</html>
