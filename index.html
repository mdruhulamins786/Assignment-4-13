<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <!-- icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <body class="bg-base-100">
    <div class="max-w-6xl mx-auto px-4 py-7">
      <!-- header start -->
      <header>
        <h3 class="font-bold text-xl text-info-content">
          Job Application Tracker
        </h3>

        <!-- tracker card -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-8 mt-4"
        >
          <!-- total -->
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title text-sm">Total</h2>
              <p id="total-count" class="font-bold text-2xl">0</p>
            </div>
          </div>

          <!-- Interview -->
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title text-sm">Interview</h2>
              <p id="interview-count" class="font-bold text-2xl text-green-500">
                0
              </p>
            </div>
          </div>

          <!-- Rejected -->
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title text-sm">Rejected</h2>
              <p id="rejected-count" class="font-bold text-2xl text-red-500">
                0
              </p>
            </div>
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- job list start -->
      <div class="mt-8">
        <h3 class="font-bold text-xl text-info-content">Available Jobs</h3>

        <!-- job filter navbar -->

        <nav class="py-4 flex gap-2">
          <button id="all-data" class="btn btn-sm btn-outline btn-primary">
            All
          </button>
          <button
            id="interview-data"
            class="btn btn-sm btn-outline btn-success"
          >
            Interview
          </button>
          <button id="rejected-data" class="btn btn-sm btn-outline btn-error">
            Rejected
          </button>
        </nav>

        <!-- jon information -->
        <section id="job-list" class="flex flex-col gap-8"></section>
      </div>
      <!-- job list end -->
    </div>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
